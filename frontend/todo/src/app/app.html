<div class="wrapper">
  <div class="navigation">
    <app-user></app-user>
    <div class="line"></div>

    <div class="list">
      <div
        class="list-element"
        tabindex="0"
        (click)="sortTask(taskSort.Today)"
        (keydown.enter)="sortTask(taskSort.Today)"
        (keydown.space)="sortTask(taskSort.Today)"
      >
        <img src="calendar.png" alt="calendar" />
        <div class="list-description">Today</div>
      </div>

      <div
        class="list-element"
        tabindex="0"
        (click)="sortTask(taskSort.Week)"
        (keydown.enter)="sortTask(taskSort.Week)"
        (keydown.space)="sortTask(taskSort.Week)"
      >
        <img src="calendar-weeks.png" alt="calendar weeks" />
        <div class="list-description">Week</div>
      </div>

      <div
        class="list-element"
        tabindex="0"
        (click)="sortTask(taskSort.Inbox)"
        (keydown.enter)="sortTask(taskSort.Inbox)"
        (keydown.space)="sortTask(taskSort.Inbox)"
      >
        <img src="inbox.png" alt="inbox" />
        <div class="list-description">Inbox</div>
      </div>
    </div>

    <div class="line"></div>
    <app-tags></app-tags>
    <div class="line"></div>

    <app-list></app-list>
    <div class="line"></div>

    <div class="list">
      <div
        class="list-element"
        tabindex="0"
        (click)="sortTask(taskSort.Completed)"
        (keydown.enter)="sortTask(taskSort.Completed)"
        (keydown.space)="sortTask(taskSort.Completed)"
      >
        <img src="check-mark.png" alt="check mark" />
        <div class="list-description">Completed</div>
      </div>
      <div
        class="list-element"
        tabindex="0"
        (click)="sortTask(taskSort.Deleted)"
        (keydown.enter)="sortTask(taskSort.Deleted)"
        (keydown.space)="sortTask(taskSort.Deleted)"
      >
        <img src="delete.png" alt="trash" />
        <div class="list-description">Trash</div>
      </div>
    </div>
  </div>
  <div class="content">
    <app-tasks></app-tasks>
  </div>
</div>
