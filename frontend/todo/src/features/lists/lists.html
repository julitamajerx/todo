<div class="wrapper">
  <h3>Lists</h3>
  <div class="list-container">
    <button
      class="sidebar-box"
      (click)="resetLists()"
      (keydown.enter)="resetLists()"
      (keydown.space)="resetLists()"
    >
      <div class="icon">ğŸ›‡</div>
      <div class="description">Reset</div>
    </button>

    @for (list of lists; track list._id; let i = $index) {
      <button
        class="sidebar-box"
        (click)="sortByList(list.name)"
        (keydown.enter)="sortByList(list.name)"
        (keydown.space)="sortByList(list.name)"
      >
        <div class="icon">{{ i + 1 }}</div>
        <div class="description">{{ list.name }}</div>
      </button>
    }

    <button class="sidebar-box" style="background-color: var(--button-color)">
      <div class="icon">+</div>
      <div class="description">New List</div>
    </button>
  </div>
</div>
