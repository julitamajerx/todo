<div class="wrapper">
  <h3>Lists</h3>
  <div class="list-container">
    <button
      class="list-box"
      (click)="resetLists()"
      (keydown.enter)="resetLists()"
      (keydown.space)="resetLists()"
    >
      <div class="emoji">ğŸ›‡</div>
      <div class="list-description">Reset</div>
    </button>

    @for (list of lists; track list.id) {
      <button
        class="list-box"
        (click)="sortByList(list.name)"
        (keydown.enter)="sortByList(list.name)"
        (keydown.space)="sortByList(list.name)"
      >
        <div class="list-description">{{ list.name }}</div>
      </button>
    }
  </div>
</div>
