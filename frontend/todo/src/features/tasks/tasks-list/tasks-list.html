<div class="wrapper">
  <h2>Header</h2>
  <div class="add-task">
    <input for="text" id="newTask" name="newTask" placeholder=" + Add task..." />
  </div>

  <div class="task-container">
    @for (task of tasks() || []; track task.id) {
      <div class="task-box">
        <input type="checkbox" class="task-check" />
        <label for="checkbox" (click)="showTaskDescription(task.id)"> {{ task.name }}</label>
      </div>
    }
  </div>
</div>
