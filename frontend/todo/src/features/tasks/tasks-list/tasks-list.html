<div class="wrapper">
  <h2>{{ listHeader }}</h2>
  <div class="add-task">
    <input for="text" id="newTask" name="newTask" placeholder=" + Add task..." />
  </div>

  <div class="task-container">
    @for (task of tasks() || []; track task.id) {
      <div class="task-box">
        <input
          type="checkbox"
          [id]="'checkbox' + task.id"
          class="task-check"
          [checked]="task.isCompleted"
        />

        <label
          tabindex="0"
          (click)="showTaskDescription(task.id)"
          (keydown.enter)="showTaskDescription(task.id)"
          (keydown.space)="showTaskDescription(task.id)"
        >
          {{ task.name }}
        </label>

        <div class="task-date" [class.task-date-late]="taskDisplayService.checkDate(task.dueDate)">
          {{ task.dueDate | date: 'dd.MM.yyyy' }}
        </div>
      </div>
    }
  </div>
</div>
