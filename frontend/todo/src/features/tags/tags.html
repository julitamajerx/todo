<div class="wrapper">
  <h3>Tags</h3>
  <div class="tag-container">
    <button
      class="sidebar-box"
      (click)="resetTags()"
      (keydown.enter)="resetTags()"
      (keydown.space)="resetTags()"
    >
      <div class="icon">ğŸ›‡</div>
      <div class="description">Reset</div>
    </button>

    @for (tag of tags(); track tag._id) {
      <button
        class="sidebar-box"
        (click)="sortByTags(tag.name)"
        (keydown.enter)="sortByTags(tag.name)"
        (keydown.space)="sortByTags(tag.name)"
      >
        <div class="icon">{{ tag.emoji }}</div>
        <div class="description">{{ tag.name }}</div>
      </button>
    }
    <button
      class="sidebar-box"
      style="background-color: var(--button-color)"
      (click)="openModal()"
      (keydown.enter)="openModal()"
      (keydown.space)="openModal()"
    >
      <div class="icon">+</div>
      <div class="description">New Tag</div>
    </button>
  </div>
</div>

<ng-template #dialogContent>
  <app-tags-management></app-tags-management>
</ng-template>
