<div class="wrapper">
  <h3>Tags</h3>
  <div class="tag-container">
    <button
      class="tag-box"
      (click)="resetTags()"
      (keydown.enter)="resetTags()"
      (keydown.space)="resetTags()"
    >
      <div class="emoji">ğŸ›‡</div>
      <div class="tag-description">Reset</div>
    </button>

    @for (tag of tags; track tag.id) {
      <button
        class="tag-box"
        (click)="sortByTags(tag.name)"
        (keydown.enter)="sortByTags(tag.name)"
        (keydown.space)="sortByTags(tag.name)"
      >
        <div class="emoji">{{ tag.emoji }}</div>
        <div class="tag-description">{{ tag.name }}</div>
      </button>
    }
  </div>
</div>
