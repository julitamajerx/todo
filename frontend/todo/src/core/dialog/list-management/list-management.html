<div class="wrapper">
  <form (ngSubmit)="onSubmit()" #listForm="ngForm">
    <div class="add">
      <input
        for="text"
        id="newlist"
        name="newlist"
        placeholder=" âœš Add list..."
        [(ngModel)]="model.name"
      />
      <button class="list-button" type="submit" [disabled]="!listForm.form.valid">
        <img src="save.png" alt="trash" width="29px" height="29px" />
      </button>
    </div>
  </form>
  @for (list of lists; track list._id; let i = $index) {
    <div class="flex-container">
      <button
        class="sidebar-box"
        (click)="sortByLists(list.name)"
        (keydown.enter)="sortByLists(list.name)"
        (keydown.space)="sortByLists(list.name)"
      >
        <div class="icon">{{ i + 1 }}</div>
        <div class="description">{{ list.name }}</div>
      </button>
      <button class="list-button" (click)="deleteList(list._id)">
        <img src="delete.png" alt="trash" width="29px" height="29px" />
      </button>
    </div>
  }
</div>
